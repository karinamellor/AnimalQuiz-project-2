<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
    
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="assets/css/style.css">
       
      <title>Quiz</title>
   </head>
  <body>
    
      
      <div class="container">
        
         <div class="score">
          <span id="user-score">0</span>
           <span id="user-score">/ 3 </span>
         </div>     
    
          <div class="content" id="question-area">
             <div id="question-text"></div>
             <div class="option">
               <button class="btn btn-option" id="True">True</button>
               <button class="btn btn-option" id="False">False</button>
             </div>  
           </div>  
   
         <div class="controls">
           <button class="btn btn-restart" id="restart">Restart</button>
           <button class="btn btn-restart" id="prev">Prev</button>
           <button class="btn btn-restart" id="next">Next</button>
            <button class="btn btn-restart" id="submit">Submit</button>
         </div>
       </div> 
       
       
       <script src="assets/js/script.js"></script>
  </body>
</html>
